<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Prompt Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- Settings Section -->
  <div class="settings">
    <button id="theme-toggle" onclick="toggleTheme()">🌞</button>
    <h1 id="title">Visual Prompt Builder</h1>

    <div class="language-selector">
      <button id="language-btn" onclick="toggleLanguageMenu()">🌐 <span id="current-language">EN</span></button>
      <div id="language-menu" class="language-menu">
        <!-- Options will be populated dynamically -->
      </div>
    </div>
  </div>


  <!-- Dropdown Menus -->
  <div id="dropdown-groups"></div>
</div>

<!-- Prompt Section -->
<div class="prompt-section">
  <div class="container">
    <textarea id="prompt" placeholder=""></textarea>
    <div class="buttons">
      <button id="clear-prompt-btn" onclick="clearPrompt()" title="Clear Prompt">🗑️</button>
      <button id="undo-prompt-btn" onclick="undoPrompt()" title="Undo Last Action">⏪</button>
      <button id="redo-prompt-btn" onclick="redoPrompt()" title="Redo Last Action">⏩</button>
      <button id="random-prompt-btn" onclick="generateRandomPrompt()" title="Generate Random Prompt">🎲</button>
      <button id="copy-prompt-btn" onclick="copyPrompt()" title="Copy Prompt">📋</button>
    </div>
  </div>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
